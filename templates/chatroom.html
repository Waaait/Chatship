<!DOCTYPE html>
<html lang="en">
<head>
    <title>Somewhere in Space</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link href="../static/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="text/javascript" src="../static/chatroom.js"></script>
    <!-- <script type="text/javascript" charset="utf-8">
       
    </script> -->
</head>

<body class="text-center">
    <div class="chatWindow">
        <div class="col">
            <p class="h3">Coordinate (room ${session['room']}): </p>
            <button type="button" class="btn btn-outline-danger" onclick="leave_room()">Leave this ship</button>
            <br>
        </div>
        <div class="col">
            <textarea name="" id="chatbox" cols="80" rows="10" placeholder="Type your thoughts here"></textarea>
            <br>
        </div>
        <div class="col">
            <input type="text" id="text" size="73" placeholder="[Classified]">
            <button type="button" class="btn btn-outline-success" id="send">SEND</button>    
        </div>
        
    </div>
</body> 
</html>
