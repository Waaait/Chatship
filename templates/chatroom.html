<!DOCTYPE html>
<html lang="en">
<head>
    <title>On Board</title>
    <!-- CSS only -->
    <link href="../static/chatroom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <!-- javaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="text/javascript" src="../static/chatroom.js"></script>
    
</head>

<body>
    <div class="chatWindow">
        <div class="col head">
            <p class="h4">Coordinate(room): <script>session.get('room')</script> </p>
            <button type="button" id="leavebtn" class="btn btn-outline-danger btn-sm" onclick="leave_room()">Leave now</button>
            <br>
        </div>
        <div class="col window">
            <textarea name="" id="chatbox" cols="80" rows="10" readonly></textarea>
            <br>
        </div>
        <div class="col window">
            <input type="text" id="text" size="72" placeholder="[Classified]">
            <button type="button" class="btn btn-outline-success" id="send">SEND</button>    
        </div>
        
    </div>
</body> 
</html>
